<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>お問い合わせありがとうございました | 不動産見積もり比較サービス</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .thanks-section {
            min-height: 80vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: var(--spacing-xl) 0;
        }
        .thanks-content {
            text-align: center;
            max-width: 600px;
            padding: var(--spacing-lg);
        }
        .thanks-icon {
            font-size: 5rem;
            margin-bottom: var(--spacing-md);
        }
        .thanks-title {
            font-size: 2rem;
            font-weight: bold;
            color: var(--color-navy);
            margin-bottom: var(--spacing-md);
        }
        .thanks-text {
            font-size: 1.1rem;
            color: var(--color-text);
            line-height: 1.8;
            margin-bottom: var(--spacing-lg);
        }
    </style>
</head>
<body>
    <section class="thanks-section">
        <div class="thanks-content">
            <div class="thanks-icon">✓</div>
            <h1 class="thanks-title">お問い合わせありがとうございました</h1>
            <p class="thanks-text">
                お問い合わせ内容を確認いたしました。<br>
                担当者より、24時間以内にご連絡させていただきます。<br>
                今しばらくお待ちください。
            </p>
            <a href="index.html" class="cta-button cta-secondary">トップページに戻る</a>
        </div>
    </section>
</body>
</html>
